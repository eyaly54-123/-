    <script>
        // --- CONFIGURATION ---
        // TODO: ×”×—×œ×£ ××ª ×”×¢×¨×›×™× ×œ××˜×” ×‘×¢×¨×›×™× ××”-Firebase Console ×©×œ×š
        const firebaseConfig = {
            apiKey: "AIzaSyCQ4JuNyv-OLszK57jgjxsQi4qlOuSJkq8", // ×“×•×’××”
            authDomain: "biopro-55077.firebaseapp.com",
            projectId: "biopro-55077",
            storageBucket: "biopro-55077.firebasestorage.app",
            messagingSenderId: "590826980798",
            appId: "1:590826980798:web:c9a587aa501d30b849a5ef"
        };

        // Initialize Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global State
        let currentUser = null;
        let userData = {
            name: "",
            bio: "",
            img: "",
            theme: "theme-midnight",
            links: []
        };
        let saveTimer;
        const urlParams = new URLSearchParams(window.location.search);
        const publicUid = urlParams.get('u');

        // --- LIFECYCLE ---
        window.addEventListener('load', () => {
            if (publicUid) {
                // Public Mode
                loadPublicProfile(publicUid);
            } else {
                // Admin Mode
                initAuthObserver();
            }
        });

        // --- AUTH FUNCTIONS ---
        function initAuthObserver() {
            auth.onAuthStateChanged(user => {
                const loader = document.getElementById('global-loader');
                if (user) {
                    currentUser = user;
                    // Setup Realtime Listener
                    setupRealtimeListener(user.uid);
                } else {
                    document.getElementById('auth-screen').style.display = 'flex';
                    document.getElementById('dashboard').classList.add('hidden');
                    loader.classList.add('opacity-0');
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            });
        }

        async function loginWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                showToast(`×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function loginWithEmail() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(!e || !p) return showToast('× × ×œ××œ× ××™××™×™×œ ×•×¡×™×¡××”', 'error');

            try {
                await auth.signInWithEmailAndPassword(e, p);
            } catch (err) {
                if(err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                    // Try Register
                    try {
                        await auth.createUserWithEmailAndPassword(e, p);
                        showToast('×—×©×‘×•×Ÿ ×—×“×© × ×•×¦×¨ ×‘×”×¦×œ×—×”!', 'success');
                    } catch (regErr) {
                        showToast(regErr.message, 'error');
                    }
                } else {
                    showToast(err.message, 'error');
                }
            }
        }

        function logout() {
            auth.signOut();
            window.location.reload();
        }

        // --- DATA LOGIC (Realtime) ---
        function setupRealtimeListener(uid) {
            const loader = document.getElementById('global-loader');
            
            db.collection("users").doc(uid).onSnapshot(doc => {
                loader.classList.add('opacity-0');
                setTimeout(() => loader.style.display = 'none', 500);

                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');

                if (doc.exists) {
                    userData = doc.data();
                    // Merge defaults just in case
                    if(!userData.links) userData.links = [];
                    if(!userData.theme) userData.theme = 'theme-midnight';
                    
                    updateUI();
                } else {
                    // Create default doc
                    userData = {
                        name: currentUser.displayName || "User",
                        img: currentUser.photoURL || "",
                        bio: "×”×‘×™×• ×”×—×“×© ×©×œ×™ âœ¨",
                        theme: "theme-midnight",
                        links: [{ t: "×”×œ×™× ×§ ×”×¨××©×•×Ÿ ×©×œ×™", u: "https://instagram.com", clicks: 0 }]
                    };
                    db.collection("users").doc(uid).set(userData);
                }
            }, err => {
                showToast("×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×", 'error');
                console.error(err);
            });
        }

        async function loadPublicProfile(uid) {
            const loader = document.getElementById('global-loader');
            try {
                const doc = await db.collection("users").doc(uid).get();
                loader.style.display = 'none';

                if (doc.exists) {
                    userData = doc.data();
                    const view = document.getElementById('public-view');
                    view.classList.remove('hidden');
                    renderProfile(view, true); // true = isPublic
                    document.title = `${userData.name} | BioPro`;
                } else {
                    document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-white">×”××©×ª××© ×œ× × ××¦× ğŸ”</div>`;
                }
            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
            }
        }

        // --- UI RENDERING ---
        function updateUI() {
            // Update Editor Inputs
            const nameInput = document.getElementById('nameIn');
            const bioInput = document.getElementById('bioIn');
            
            // Only update value if not currently focused (to prevent cursor jumping)
            if (document.activeElement !== nameInput) nameInput.value = userData.name || "";
            if (document.activeElement !== bioInput) bioInput.value = userData.bio || "";
            
            document.getElementById('editor-avatar').src = userData.img || `https://ui-avatars.com/api/?name=${userData.name || 'User'}&background=random`;
            
            // Calc total clicks
            const total = userData.links.reduce((acc, curr) => acc + (curr.clicks || 0), 0);
            document.getElementById('total-clicks').innerText = total;

            // Render Links Editor
            renderEditorLinks();
            
            // Render Preview
            renderProfile(document.getElementById('preview-container'), false);
        }

        function renderEditorLinks() {
            const container = document.getElementById('links-editor-container');
            container.innerHTML = '';
            
            userData.links.forEach((link, i) => {
                const el = document.createElement('div');
                el.className = 'glass p-3 rounded-xl flex gap-3 items-center animate-pop';
                el.style.animationDelay = `${i * 50}ms`;
                el.innerHTML = `
                    <div class="flex flex-col gap-1 text-slate-500">
                        <button onclick="moveLink(${i}, -1)" class="hover:text-white"><i class="fa-solid fa-chevron-up text-xs"></i></button>
                        <button onclick="moveLink(${i}, 1)" class="hover:text-white"><i class="fa-solid fa-chevron-down text-xs"></i></button>
                    </div>
                    <div class="flex-1 space-y-2">
                        <div class="flex items-center gap-2 bg-black/20 rounded-lg px-2">
                            <i class="${getIcon(link.u)} text-slate-400 text-xs"></i>
                            <input value="${escapeHtml(link.t)}" oninput="updateLinkData(${i}, 't', this.value)" class="bg-transparent w-full py-1 text-sm font-bold outline-none border-none" placeholder="×›×•×ª×¨×ª">
                        </div>
                        <input value="${escapeHtml(link.u)}" oninput="updateLinkData(${i}, 'u', this.value)" class="bg-transparent w-full text-xs text-indigo-300 outline-none px-2 font-mono" placeholder="https://...">
                    </div>
                    <div class="text-center px-2">
                        <div class="text-[10px] opacity-50">×§×œ×™×§×™×</div>
                        <div class="font-bold text-xs">${link.clicks || 0}</div>
                    </div>
                    <button onclick="deleteLink(${i})" class="w-8 h-8 rounded-lg hover:bg-red-500/20 hover:text-red-400 transition text-slate-600"><i class="fa-solid fa-trash"></i></button>
                `;
                container.appendChild(el);
            });
        }

        function renderProfile(container, isPublic) {
            // Apply Theme Class
            container.className = `w-full min-h-full flex flex-col items-center pt-12 px-6 pb-10 overflow-y-auto no-scrollbar ${userData.theme}`;
            
            const imgUrl = userData.img || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}&background=random`;

            let html = `
                <div class="text-center w-full max-w-md mb-8 animate-pop">
                    <img src="${imgUrl}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-white/10 shadow-2xl">
                    <h1 class="text-2xl font-black mb-2 tracking-tight">${escapeHtml(userData.name)}</h1>
                    <p class="text-sm opacity-70 whitespace-pre-wrap leading-relaxed">${escapeHtml(userData.bio)}</p>
                </div>
                <div class="w-full max-w-md space-y-3 pb-12">
            `;

            userData.links.forEach((link, i) => {
                if(!link.t) return;
                const iconClass = getIcon(link.u);
                
                // OnClick logic
                const clickAttr = isPublic ? `onclick="trackClick(${i}, '${publicUid}')"` : `onclick="return false;"`;
                const targetAttr = isPublic ? `target="_blank"` : ``;
                const cursorClass = isPublic ? `cursor-pointer hover:scale-[1.02] active:scale-95` : `cursor-default opacity-90`;

                html += `
                    <a href="${link.u}" ${targetAttr} ${clickAttr} 
                       class="relative flex items-center p-4 rounded-xl transition-all duration-300 shadow-lg ${cursorClass} animate-pop"
                       style="background: var(--card-bg, rgba(255,255,255,0.1)); animation-delay: ${i * 100}ms">
                        <div class="absolute inset-0 bg-white/5 opacity-0 hover:opacity-100 transition rounded-xl"></div>
                        <div class="w-10 h-10 rounded-full bg-black/10 flex items-center justify-center text-lg z-10">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="flex-1 text-center font-bold z-10">${escapeHtml(link.t)}</div>
                        <div class="w-10 flex justify-end opacity-50 z-10"><i class="fa-solid fa-arrow-left"></i></div>
                    </a>
                `;
            });

            html += `</div>`;
            
            if(isPublic) {
                html += `
                    <footer class="mt-auto py-6 opacity-40 text-[10px] font-bold tracking-[0.2em] uppercase">
                        BioPro Cloud
                    </footer>
                `;
            }

            container.innerHTML = html;
        }

        // --- ACTIONS ---

        function addLink() {
            userData.links.push({ t: "", u: "", clicks: 0 });
            debouncedSave();
        }

        function deleteLink(index) {
            if(confirm("×œ××—×•×§?")) {
                userData.links.splice(index, 1);
                debouncedSave();
            }
        }

        function moveLink(index, direction) {
            if (direction === -1 && index > 0) {
                [userData.links[index], userData.links[index - 1]] = [userData.links[index - 1], userData.links[index]];
            } else if (direction === 1 && index < userData.links.length - 1) {
                [userData.links[index], userData.links[index + 1]] = [userData.links[index + 1], userData.links[index]];
            }
            debouncedSave();
        }

        function updateLinkData(index, field, val) {
            userData.links[index][field] = val;
            // Update preview locally immediately for smoothness
            renderProfile(document.getElementById('preview-container'), false);
            debouncedSave();
        }

        function changeTheme(themeName) {
            userData.theme = themeName;
            debouncedSave();
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Limit size to 500KB for Firestore optimization
                if(file.size > 500000) {
                    return showToast("×”×ª××•× ×” ×’×“×•×œ×” ××“×™ (××§×¡×™××•× 500KB)", "error");
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    userData.img = e.target.result; // Base64 string
                    debouncedSave();
                };
                reader.readAsDataURL(file);
            }
        }

        function debouncedSave() {
            // Grab global inputs
            if(document.getElementById('nameIn')) userData.name = document.getElementById('nameIn').value;
            if(document.getElementById('bioIn')) userData.bio = document.getElementById('bioIn').value;
            
            // Local update
            updateUI();

            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                if(currentUser) {
                    db.collection("users").doc(currentUser.uid).set(userData, { merge: true })
                    .then(() => {
                        // Optional: Small indicator that save worked
                    })
                    .catch(err => showToast("×©×’×™××” ×‘×©××™×¨×”", "error"));
                }
            }, 800);
        }

        // --- PUBLIC ACTIONS ---

        async function trackClick(index, uid) {
            // Optimistic update handled by link click usually, but here we update DB
            const userRef = db.collection("users").doc(uid);
            // Use increment for atomic update
            /* Note: We can't easily update array element atomically without reading. 
               For this demo, we use a simple transaction. */
            try {
                await db.runTransaction(async (t) => {
                    const doc = await t.get(userRef);
                    const data = doc.data();
                    if(data.links[index]) {
                        data.links[index].clicks = (data.links[index].clicks || 0) + 1;
                        t.update(userRef, { links: data.links });
                    }
                });
            } catch(e) { console.log("Click track error", e); }
        }

        // --- HELPERS ---
        
        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }

        function getIcon(url) {
            if (!url) return "fa-solid fa-link";
            const l = url.toLowerCase();
            if (l.includes('instagram')) return "fa-brands fa-instagram";
            if (l.includes('facebook')) return "fa-brands fa-facebook";
            if (l.includes('twitter') || l.includes('x.com')) return "fa-brands fa-x-twitter";
            if (l.includes('tiktok')) return "fa-brands fa-tiktok";
            if (l.includes('youtube')) return "fa-brands fa-youtube";
            if (l.includes('whatsapp') || l.includes('wa.me')) return "fa-brands fa-whatsapp";
            if (l.includes('linkedin')) return "fa-brands fa-linkedin";
            if (l.includes('github')) return "fa-brands fa-github";
            if (l.includes('spotify')) return "fa-brands fa-spotify";
            if (l.includes('waze')) return "fa-brands fa-waze";
            if (l.includes('mailto')) return "fa-solid fa-envelope";
            if (l.includes('tel')) return "fa-solid fa-phone";
            return "fa-solid fa-link";
        }

        function showToast(msg, type = 'normal') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            
            let colors = "bg-slate-800 border-slate-700 text-white";
            let icon = "fa-info-circle";
            
            if (type === 'success') { colors = "bg-emerald-900/90 border-emerald-500/50 text-emerald-100"; icon = "fa-check-circle"; }
            if (type === 'error') { colors = "bg-red-900/90 border-red-500/50 text-red-100"; icon = "fa-exclamation-circle"; }

            el.className = `flex items-center gap-3 p-4 rounded-xl border backdrop-blur-md shadow-2xl animate-pop ${colors}`;
            el.innerHTML = `<i class="fa-solid ${icon}"></i> <span class="text-sm font-bold">${msg}</span>`;
            
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(-20px)';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }
    </script>
